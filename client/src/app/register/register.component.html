<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 clas="text-center text-primary">Zarejestruj się</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
            [(ngModel)]="model.username" placeholder="Nazwa użytkownika">
    </div>
    
    <div class="form-group">
        <input type="password" class="form-control" name="password"
            [(ngModel)]="model.password" placeholder="Hasło">
    </div>
    <div class="form-group" text-center>
        <button class="btn btn-success mr-2" type="submit">Rejestracja</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Anuluj</button>
    </div>
</form>
