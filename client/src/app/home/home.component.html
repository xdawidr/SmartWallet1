<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Zarządzaj swoim budżetem</h1>
        <p class="lead">Zacznij kontrolować swoje przychodzy i wydatki. Zarejestruj się</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Rejestracja</button>
            <button class="btn btn-primary btn-lg mr-2">Dowiedz się więcej</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
