<nav class="navbar navbar-expand-md navbar-dark fixed-top badge-secondary">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive='active'>SmartWallet</a>
        
        <ul class="navbar-nav mr-auto">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/dashboard" routerLinkActive='active'>Tablica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/transactions" routerLinkActive='active'>Tansakcje</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">O nas</a>
            </li>
          </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Witaj {{user.username | titlecase}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edytuj profil</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Wyloguj</a>
          </div>
        </div>

    <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Nazwa użytkownika">
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2"
          type="password" 
          placeholder="Hasło">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Zaloguj się</button>
    </form> 
    </div>
</nav>
